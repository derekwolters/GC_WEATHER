<div class="resultContainer">
    <h2 class="item">{{weather.city}}</h2>
    <div class="item"><span>Condition:</span>{{weather.condition}}</div>
    <div class="item"><span>Temperature:</span>{{weather.temperature}}°F</div>
    <div class="item"><span>Feels Like:</span>{{weather.feelsLike}}°F</div>
    <div class="item"><span>Wind Speed:</span>{{weather.windSpeed}} MPH</div>
</div>
